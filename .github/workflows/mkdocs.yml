# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      # Runs a single command using the runners shell
      - run: pip install -r requirements.txt
      - name: Add target blank to all urls
        working-directory: ./docs
        run: ../scripts/target-blank.sh
      - name: Build HTML
        run: mkdocs build
      - name: Push build
        run: |
          pip install ghp-import
          ghp-import --no-jekyll --message="Deploy $(git rev-parse --short $GITHUB_SHA)" --push --remote=origin --branch=gh-pages --no-history --force site
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      
      - name: Minify Action
        uses: anthonyftwang/minify-action@v1.0.1
        #      - name: Minify JS and CSS and HTML
        #        uses: nizarmah/auto-minify@v2.1
        #        with:
        #          overwrite: true
      - name: Auto committing minified files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Github Action: Auto Minified JS and CSS files"
          branch: gh-pages
